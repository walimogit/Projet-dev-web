<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.min.css">
    <title>Register</title>
    <link href="login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="./img/logo.png" alt="logo" width="200" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <label for="inputRole" class="form-label">Role</label>
            <select id="inputRole" name="role" class="form-select">
              <option selected>...</option>
              <option value ="student">Student</option>
              <option value ="tutor">Tutor</option>
              <option value ="delegate">Delegate</option>
            </select>
        </div>
        <div class="form-floating">
          <input type="fisrt_name" class="form-control" id="floatingInput" placeholder="Fisrt name">
          <label for="fisrt_name">Fisrt name</label>
        </div>
        <div class="form-floating">
          <input type="last_name" class="form-control" id="floatingPassword" placeholder="Last name">
          <label for="last_name">Last name</label>
        </div>
        <div class="form-floating">
            <input type="last_name" class="form-control" id="floatingPassword" placeholder="Last name">
            <label for="last_name">Last name</label>
        </div>
        <div class="form-floating">
          <label for="inputCampus" class="form-label">Campus</label>
          <select id="inputCampus" name="campus" class="form-select">
            <option selected>...</option>
            <option value ="reims">Reims</option>
            <option value ="nancy">Nancy</option>
            <option value ="strasbourg">Strasbourg</option>
            <option value ="rouen">Rouen</option>
            <option value ="autres">Faites pas chier les autres viendront après</option>
          </select>
        </div>
        <div class="form-floating">
          <label for="inputClass" class="form-label">Class</label>
          <select id="inputClass" name="class" class="form-select">
            <option selected>...</option>
            <option value ="a1">A1</option>
            <option value ="a2">A2</option>
            <option value ="a3">A3</option>
            <option value ="a4">A4</option>
            <option value ="a5">A5</option>
          </select>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" id="conditions" value="conditions" onclick='check()'> By creating an account, I accept the terms and conditions.
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="create_account" type="submit">Create account</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018–2022</p>
      </form>
    </main>
    <script src="./menu.js"></script>
  </body>
</html>
