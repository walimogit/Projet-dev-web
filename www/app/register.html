<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.min.css">
    <meta name="theme-color">
    <meta name="description" content="login">
    <meta name="author" content="Hub Stage Fundation">
    <title>Register</title>
    <link href="login.css" rel="stylesheet">
    <link rel="icon" href="./img/logo3.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="./img/hub_stage_x192.png">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="./img/logo.png" alt="logo" width="200" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="col-12">
          <label for="fisrt_name" class="form-label">Fisrt name</label>
          <input type="text" name="fisrt_name" class="form-control" id="fisrt_name" placeholder="Poutou">
        </div>
        <div class="col-12">
          <label for="last_name" class="form-label">Last name</label>
          <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Phillipe">
        </div>
        <div class="col-12>
          <label for="inputCampus" class="form-label">Campus</label>
          <select id="inputCampus" name="campus" class="form-select">
            <option selected>...</option>
            <option value ="reims">Reims</option>
            <option value ="nancy">Nancy</option>
            <option value ="strasbourg">Strasbourg</option>
            <option value ="rouen">Rouen</option>
            <option value ="autres">Faites pas chier les autres viendront après</option>
          </select>
        </div>
        <div class="form-outline">
          <label for="inputClass" class="form-label">Class</label>
          <select id="inputClass" name="class" class="form-select">
            <option selected>...</option>
            <option value ="a1">A1</option>
            <option value ="a2">A2</option>
            <option value ="a3">A3</option>
            <option value ="a4">A4</option>
            <option value ="a5">A5</option>
          </select>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" class="conditions" id="conditions" value="conditions"> By creating an account, I accept the terms and conditions.
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="create_account" type="submit">Create account</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018–2022</p>
      </form>
    </main>
    <script src="./register.js"></script>
    <!--<script src="./script.js"></script>-->
  </body>
</html>
